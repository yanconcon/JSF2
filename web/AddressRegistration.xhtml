<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Student Registration Form
        </title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Student Reegister Form
                <h:graphicImage name="usIcon.gif" library="image"/>
            </h3>
            Please register to your instructor's student address book.
            <h:panelGrid columns="6">
                <h:outputLabel value="Last Name" style="color: red" />
                <h:inputText id="lastNameInputText" value="#{addressRegistration.lastName}"/>
                <h:outputLabel value="First Name" style="color: red" />
                <h:inputText id="firstNameInputText" value="#{addressRegistration.firstName}" />
                <h:outputLabel value="Mi" style="color: red" />
                <h:inputText id="mi" value="#{addressRegistration.mi}" />
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel value="Street" style="color: red" />
                <h:inputText value="#{addressRegistration.street}" />
            </h:panelGrid>

            <h:panelGrid columns="6">
                <h:outputLabel value="City" />
                <h:inputText id="cityInput" value="#{addressRegistration.city}" />
                <h:outputLabel value="State" />
                <h:selectOneMenu id="stateSelectOneMenu" value="#{addressRegistration.state}">
                    <f:selectItem itemValue="GA" itemLabel="GA" />
                    <f:selectItem itemValue="ok" itemLabel="ok" />
                    <f:selectItem itemValue="in" itemLabel="in" />
                </h:selectOneMenu>
                <h:outputLabel value="Zip" />
                <h:inputText value="#{addressRegistration.zip}" />
            </h:panelGrid>

                <h:commandButton value="Register" action="#{addressRegistration.processSubmit}"/>

                <h:outputText escape="false" value="#{addressRegistration.rquiredFieldsFilled}"/>




        </h:form>

    </h:body>
</html>
